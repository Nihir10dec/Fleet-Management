<h1><u> Rental Add-ons</u></h1>
<br>
<form  #ammenitiesSelection="ngForm" (ngSubmit)="selectedAmmenities(ammenitiesSelection)">

    <table class="table table-hover table-sm">
        <tbody  *ngIf='AmmenitiesData'>
            <tr  *ngFor="let item of AmmenitiesData">
            <th scope="row"></th>
            <td>{{item.ammenitiesId}}</td>
            <td><input class="form-check-input" type="checkbox" name="{{item.ammenitiesRate}}"  value="{{item.ammenitiesRate}}"  ngModel ></td>
            <td>{{item.ammenitiesName}}</td>
            <td>{{item.ammenitiesRate | currency:"INR"}} / Day</td>
            </tr>    
            <tr *ngIf="!AmmenitiesData || AmmenitiesData.length==0">
                <td colspan="5">
                    No AmmenitiesData to display
                </td>
            </tr>
        </tbody>      
    </table>
    <div *ngIf=" ammenitiesSelection.value['2'] == true">Select No of Child Seats
    <select class="form-select" [(ngModel)]="selectedOption" name="selectNoOfSeats">
        <option *ngFor="let o of options"  >
            {{o.name}}
        </option>
    </select>
    </div>
    <br>
    <br>

    <button type="submit" class="btn btn-outline-success btn-lg">Continue Booking</button>&nbsp;&nbsp;
    <button type="reset" class="btn btn-outline-warning btn-lg">Cancel</button>

</form>
