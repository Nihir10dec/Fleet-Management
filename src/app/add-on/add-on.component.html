<h1><u> Rental Add-ons</u></h1>
<br>
<form  #ammenitiesSelection="ngForm" (ngSubmit)="selectedAmmenities(ammenitiesSelection)">

    <table class="table table-hover table-sm"  >
        <tbody  *ngIf='AmmenitiesData'>
            <tr   formArrayName="orders" *ngFor="let item of AmmenitiesData">
            <th scope="row"></th>
            <td>{{item.ammenitiesId}}</td>
            <td><input class="form-check-input" type="checkbox" name="{{item.ammenitiesName}}"  value="{{item.ammenitiesName}}" [ngModel] ></td>
            <td>{{item.ammenitiesName}}</td>
            <td>{{item.ammenitiesRate}}</td>
            </tr>    
            <tr *ngIf="!AmmenitiesData || AmmenitiesData.length==0">
                <td colspan="5">
                    No AmmenitiesData to display
                </td>
            </tr>
        </tbody>      
    </table>
    <div *ngIf=" ammenitiesSelection.value['Child Seats (For additional seat. 1 seat free)'] == true">Select No of Child Seats
    <select class="form-select" aria-label="Default select example"  [ngModel]>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    </div>
    <br>
    <br>

    <button type="submit" class="btn btn-outline-success btn-lg">Continue Booking</button>
    <button type="reset" class="btn btn-outline-warning btn-lg">Cancel</button>

</form>
