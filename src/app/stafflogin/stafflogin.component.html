<mat-card class="shadow border border-primary rounded">
    <mat-card-content >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Staff Log In</h2>
        <br>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised <br>
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User ID" formControlName="username" required>
          <br>
          <mat-error>
            User Id field is required <br>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <br>
          <mat-error>
            Please provide a valid password <br>
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button class="btn btn-primary" color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
