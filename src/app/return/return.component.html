
<mat-card class="shadow border border-primary rounded">
    <mat-card-content >
<form [formGroup]="form1" (ngSubmit)="onSubmit(form1)">
    <h2>Return</h2>
        <br>

        <div class="form-group">
        Booking ID:<input id="bId" name="Book" formControlName="BookingId" placeholder="Enter Booking Id" (change)="LoadVehicleNo(BookingId)" required/>
    </div>

        <div class="form-group">
        Vehicle Number:<input id="VehicleNo" placeholder="VehicleNo" formControlName="VehicleNo" [value]="vehicleNumber" required/>
    </div>
    
      
    <input type="submit" value="submit" class="btn btn-primary"/>
    </form>
</mat-card-content>
</mat-card>
